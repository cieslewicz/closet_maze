<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ff9999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Inverted Cone Body -->
  <polygon points="20,10 80,10 50,90" fill="#aa0000" stroke="#550000" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="35" cy="35" r="8" fill="url(#eyeGlow)" />
  <circle cx="65" cy="35" r="8" fill="url(#eyeGlow)" />
