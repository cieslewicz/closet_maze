<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closet Maze</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div id="ui-layer">
    <div id="main-menu" class="active">
      <h1>Closet Maze</h1>
      <p class="instructions">
        <strong>Controls:</strong><br>
        Move: WASD<br>
        Look: Arrow Keys<br>
        Zoom: Z/X or +/-<br>
        Hide: Walk into Closets<br>
        <strong>Press 'H' for Help/Pause</strong>
      </p>
      <button id="btn-start">Play Game</button>

      <div class="difficulty-select">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy (2 Enemies)</option>
          <option value="medium" selected>Medium (4 Enemies)</option>
          <option value="hard">Hard (6 Enemies)</option>
        </select>
      </div>
    </div>

    <div id="hud">
      <div id="status-indicator">Safe</div>
      <div class="help-hint">Press 'H' for Help</div>
    </div>

    <div id="help-screen">
      <h2>Paused</h2>
      <p class="instructions">
        <strong>Controls:</strong><br>
        Move: WASD<br>
        Look: Arrow Keys<br>
        Zoom: Z/X or +/-<br>
        Hide: Walk into Closets<br>
      </p>
      <button id="btn-resume">Resume</button>
    </div>

    <div id="game-over">
      <h1>You Were Caught!</h1>
      <button id="btn-retry">Try Again</button>
    </div>

    <div id="win-screen">
      <h1>You Escaped!</h1>
      <button id="btn-play-again">Play Again</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
